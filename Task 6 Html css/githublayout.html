<html>
<head>
   
    <title>GitHub Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d9e8d4;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 24px;
        }
        .navbar img {
            width: 24px;
            vertical-align: middle;
            margin-right: 10px;
        }
        .container {
            display: flex;
            padding: 20px;
        }
        .sidebar {
            width: 25%;
            background-color: #3a4b55;
            height: 300px;
            margin-right: 20px;
            border-radius: 10px;
        }
        .main-content {
            width: 75%;
        }
        .search-bar {
            background-color: #3a4b55;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        .content-box {
            background-color: #3a4b55;
            height: 100px;
            margin-bottom: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="navbar">
    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo">
    GITHUB
</div>

<div class="container">
    <div class="sidebar"></div>
    <div class="main-content">
        <div class="search-bar"></div>
        <div class="content-box"></div>
        <div class="content-box"></div>
        <div class="content-box" style="height: 200px;"></div>
    </div>
</div>

</body>
</html>
