<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin:0;
            background-color: #696464;
        }

        .calculator {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 1);
        }

        .calculator input {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            font-size: 18px;
            text-align: right;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
        }

        .calculator button {
            width: 22%;
            height: 50px;
            margin: 1%;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #eee;
            cursor: pointer;
        }
        
        .calculator button:hover {
            background-color: #ddd;
        }

        .calculator button.operation {
            background-color: #f9a825;
            color: white;
        }

        .calculator button.operation:hover {
            background-color: #f57f17;
        }

        .names{
            position:absolute;
            bottom: 100;
            margin-top: 20px;
        font-size: 14px;
        color: #fffefe;
        text-align: center;
    }
        

        @media (max-width: 600px) {
            .calculator {
                width: 90%;
            }
        }

        @media (min-width: 601px) {
            .calculator {
                width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <br>
        <button onclick="clearDisplay()">Clear</button>
        <button onclick="deleteLast()">Erase</button>
        <button class="operation" onclick="appendOperation('/')">/</button>
        <button class="operation" onclick="appendOperation('*')">*</button>
        <br>
        <button onclick="appendNumber(7)">7</button>
        <button onclick="appendNumber(8)">8</button>
        <button onclick="appendNumber(9)">9</button>
        <button class="operation" onclick="appendOperation('-')">-</button>
        <br>
        <button onclick="appendNumber(4)">4</button>
        <button onclick="appendNumber(5)">5</button>
        <button onclick="appendNumber(6)">6</button>
        <button class="operation" onclick="appendOperation('+')">+</button>
        <br>
        <button onclick="appendNumber(1)">1</button>
        <button onclick="appendNumber(2)">2</button>
        <button onclick="appendNumber(3)">3</button>
        <button class="operation" onclick="calculateResult()">=</button>
        <br>
        <button onclick="appendNumber(0)" style="width: 47%;">0</button>
        <button class="operation" onclick="appendOperation('%')" style="width: 47%;">%</button>
    </div>

    

    <script>
        const display = document.getElementById('display');

        function appendNumber(number) {
            display.value += number;
        }

        function appendOperation(operation) {
            display.value += ' ' + operation + ' ';
        }

        function clearDisplay() {
            display.value = '';
        }

        function deleteLast() {
            display.value = display.value.slice(0, -1);
        }

        function calculateResult() {
            try {
                display.value = eval(display.value.replace(/ /g, ''));
            } catch (e) {
                alert('Invalid expression');
                clearDisplay();
            }
        }

        document.addEventListener('keydown', function (event) {
            const key = event.key;
            if (!isNaN(key)) {
                appendNumber(key);
            } else if (key === 'Enter') {
                calculateResult();
            } else if (['+', '-', '*', '/', '%'].includes(key)) {
                appendOperation(key);
            } else if (key === 'Backspace') {
                deleteLast();
            } else if (key !== 'Shift' && key !== 'Control' && key !== 'Alt' && key !== 'Tab') {
                alert('Only numbers are allowed');
            }
        });
    </script>
<div class="names">
<h2>Mohamed Azharudeen M</h2>
</div>
</body>
</html>
